<div class="w-full max-w-xs">
  <form
    [formGroup]="loginForm"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        {{ emailLabel }}
      </label>
      <input
        class="
          shadow
          appearance-none
          border
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        ngDefaultControl
        formControlName="email"
        type="text"
        [placeholder]="emailPlaceholder"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        {{ passLabel }}
      </label>
      <input
        class="
          shadow
          appearance-none
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          mb-3
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        ngDefaultControl
        formControlName="email"
        type="password"
        [placeholder]="passPlaceholder"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        (click)="submit()"
        class="
          bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          py-2
          px-4
          rounded
          focus:outline-none focus:shadow-outline
        "
        type="button"
      >
        {{ buttonLabel }}
      </button>
      <button
        (click)="forgotPasswordEmit()"
        class="
          inline-block
          align-baseline
          font-bold
          text-sm text-blue-500
          hover:text-blue-800
        "
      >
        {{ forgotPassword }}
      </button>
    </div>
  </form>
</div>
